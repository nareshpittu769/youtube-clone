<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playvideo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/fevicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a34bc60080.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar nav-playvideo">
        <div class="logo">
            <a href="#"><img src="./assets/106869800-vecteur-d-icône-de-menu-isolé-sur-fond-blanc-pour-la-conception-de-votre-application-web-et-mobile.jpg" class="sidelines"></a>
            <a href="index.html"><img src="./assets/youtubelogo.png" class="youtubeicon"><sup class="in">IN</sup></a>
        </div>
        <div class="search-box">
            <input type="text" name="search" id="search" placeholder="search">
            <button class="searchIcon"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="micIcon"><i class="fa-solid fa-microphone"></i></button>
        </div>
        <div class="rightContent">
            <!-- <span class="upload"><i class="fa-solid fa-upload"></i></span> -->
            <!-- <span class="notify"><i class="fa-regular fa-bell"></i></span> -->
            <span class="dots"><i class="fa-solid fa-ellipsis-vertical"></i></span>
            <button type="button"><i class="fa-solid fa-user"></i><span>Sign in</span></button>
        </div>
        
    </nav>
    <div class="video-container">
        <div class="video-div">
            <video src="" class="video"></video>
        </div>
        <div class="listcontainer">
            <div class="video-div">
                <div>
                    <a href="./index1.htm"><img src="./assets/natureimg1.jpg"></a>
                </div>
                <div class="vid-info">
                    <div class="vid-title-info">
                        <h3>Nature view</h3>
                        <p class="chennel">Nature</p>
                        <p class="views">10m views &bull;10 days ago</p>
                    </div>
                </div>
            </div>
            <div class="video-div">
                <div>
                    <a href="./index1.htm"><img src="./assets/natureimg.avif"></a>
                </div>
                <div class="vid-info">
                    <div class="vid-title-info">
                        <h3>Evening times</h3>
                        <p class="chennel">Explore nature</p>
                        <p class="views">10m views &bull;10 days ago</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
